<!doctype html>
<html>
<title>ImageIt Home Page</title>
<head>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
	
	<h1>Welcome and Good Day!</h1>
	<form action="" method="POST" name="image_loc">
		<h3>Black and White</h3>
		<p>
			You can upload images from your local computer and apply filters, just like you see on your favorite selfie social media.
		</p>
		<div>
			<img src="{{ url_for('static', filename='{% info[1] %}') }}" alt="leia.jpg" width="200"/>
		</div>
		<input type="radio" name="options" id="bw" value="bw"> Black and White </input>
		<input type="radio" name="options" id="red" value="red"> Red </input>
		<input type="radio" name="options" id="blue" value="blue"> Blue </input>
		<div>
			<!-- <input name="file_loc" type="text" />-->
			{{form.image_loc(size=50)}}
			<input name="submit" type="submit">
		</div>
		<div>
		</div>
		<p>form: {{ form.data.image_loc }}</p>
		<p>info: {{ info }}</p>
		<p>info: {{ info[1] }}</p>
	</form>
</body>
</html>
